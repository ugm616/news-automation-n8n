<!DOCTYPE html>
<html>
<head>
    <title>News Automation Dashboard</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #1a1a1a; color: #fff; }
        .channel-card { background: #2a2a2a; padding: 20px; margin: 10px; border-radius: 8px; }
        .stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .stat { background: #3a3a3a; padding: 15px; border-radius: 4px; text-align: center; }
        .stat-value { font-size: 32px; font-weight: bold; color: #4CAF50; }
        .stat-label { font-size: 12px; color: #999; }
    </style>
</head>
<body>
    <h1>ðŸ“Š Multi-Channel Dashboard</h1>
    
    <div id="channels"></div>
    
    <script>
        // Fetch and display all channels
        async function loadChannels() {
            const response = await fetch('/api/channels');
            const channels = await response.json();
            
            const container = document.getElementById('channels');
            
            channels.forEach(channel => {
                const card = `
                    <div class="channel-card">
                        <h2>${channel.name} (${channel.niche})</h2>
                        <div class="stats">
                            <div class="stat">
                                <div class="stat-value">${channel.stats.videos_today}</div>
                                <div class="stat-label">Videos Today</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${channel.stats.total_views}</div>
                                <div class="stat-label">Total Views</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">$${channel.stats.revenue_today}</div>
                                <div class="stat-label">Revenue Today</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${channel.stats.ctr}%</div>
                                <div class="stat-label">CTR</div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }
        
        loadChannels();
        setInterval(loadChannels, 60000); // Refresh every minute
    </script>
</body>
</html>
